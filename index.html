
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><3</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #image-container {
            position: relative;
            width: 80%; /* Set a width for the image container */
            max-width: 600px; /* Set a maximum width */
            height: 400px; /* Set a height for the image container */
            overflow: hidden;
        }

        .image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .image.active {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div id="image-container">
        <img class="image active" src="vile.jfif" alt="Flashing Image">
    </div>

    <script>
        let isFlashing = true;  // Control the flashing effect
        const image = document.querySelector('.image');  // Target the image

        // Flash effect function
        setInterval(() => {
            if (isFlashing) {
                image.classList.toggle('active'); // Toggle visibility
            }
        }, 500); // Change visibility every 500 milliseconds (0.5 seconds)
    </script>
</body>

</html>
